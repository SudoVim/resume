name: Validate
on: [push]

jobs:
  validate:
    strategy:
      matrix:
        type: [format, test, build]

    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - run: npm install

    - if: matrix.type == 'format'
      run: npx prettier --check 'src/**/*.ts' 'src/**/*.tsx'

    - if: matrix.type == 'test'
      run: npx jest

    - if: matrix.type == 'build'
      run: npx react-scripts build
